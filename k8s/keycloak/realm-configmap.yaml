apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm
  namespace: auth-platform
data:
  realm-export.json: |
    {
      "id": "demo-realm",
      "realm": "demo-realm",
      "enabled": true,
      "sslRequired": "external",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": false,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "accessTokenLifespan": 300,
      "ssoSessionIdleTimeout": 1800,
      "roles": {
        "realm": [
          {
            "name": "USER",
            "description": "Regular user role",
            "composite": false,
            "clientRole": false
          },
          {
            "name": "ADMIN",
            "description": "Administrator role",
            "composite": false,
            "clientRole": false
          },
          {
            "name": "MANAGER",
            "description": "Manager role",
            "composite": false,
            "clientRole": false
          }
        ]
      },
      "defaultRoles": ["USER"],
      "clients": [
        {
          "clientId": "angular-app",
          "name": "Angular Frontend",
          "enabled": true,
          "publicClient": true,
          "protocol": "openid-connect",
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": false,
          "redirectUris": [
            "http://app.local/*",
            "http://localhost:4200/*"
          ],
          "webOrigins": [
            "http://app.local",
            "http://localhost:4200"
          ],
          "attributes": {
            "pkce.code.challenge.method": "S256"
          },
          "protocolMappers": [
            {
              "name": "realm-roles",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-realm-role-mapper",
              "consentRequired": false,
              "config": {
                "multivalued": "true",
                "userinfo.token.claim": "true",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "realm_access.roles",
                "jsonType.label": "String"
              }
            }
          ]
        },
        {
          "clientId": "spring-api",
          "name": "Spring Boot API",
          "enabled": true,
          "publicClient": false,
          "protocol": "openid-connect",
          "standardFlowEnabled": true,
          "serviceAccountsEnabled": true,
          "authorizationServicesEnabled": false,
          "redirectUris": ["*"],
          "webOrigins": ["*"]
        }
      ],
      "users": [
        {
          "username": "admin",
          "enabled": true,
          "emailVerified": true,
          "email": "admin@example.com",
          "firstName": "Admin",
          "lastName": "User",
          "credentials": [
            {
              "type": "password",
              "value": "admin123",
              "temporary": false
            }
          ],
          "realmRoles": ["USER", "ADMIN"]
        },
        {
          "username": "user",
          "enabled": true,
          "emailVerified": true,
          "email": "user@example.com",
          "firstName": "Regular",
          "lastName": "User",
          "credentials": [
            {
              "type": "password",
              "value": "user123",
              "temporary": false
            }
          ],
          "realmRoles": ["USER"]
        },
        {
          "username": "manager",
          "enabled": true,
          "emailVerified": true,
          "email": "manager@example.com",
          "firstName": "Manager",
          "lastName": "User",
          "credentials": [
            {
              "type": "password",
              "value": "manager123",
              "temporary": false
            }
          ],
          "realmRoles": ["USER", "MANAGER"]
        }
      ]
    }
