name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Lint
      working-directory: ./frontend
      run: npm run lint || true

    - name: Test
      working-directory: ./frontend
      run: npm run test -- --watch=false --browsers=ChromeHeadless || true

    - name: Build
      working-directory: ./frontend
      run: npm run build

    - name: Build Docker image
      working-directory: ./frontend
      run: |
        docker build -t auth-platform/angular-frontend:${{ github.sha }} .
        docker tag auth-platform/angular-frontend:${{ github.sha }} auth-platform/angular-frontend:latest

    - name: Push to registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "Pushing Docker image to registry"
